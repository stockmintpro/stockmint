<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockMint - Precision Inventory & Profit Tracking</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://i.ibb.co.com/XxvfRDyV/logo-stockmint-png.png">
    
    <style>
        /* Loading screen */
        .app-loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #19BEBB;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            color: #333;
            font-size: 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Temporary styles for app container */
        #appContainer {
            display: flex;
            min-height: 100vh;
        }
        
        /* Welcome Modal Styles */
        .welcome-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 20px;
        }
        
        .welcome-modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        /* Tombol Reset Styles */
        .btn-warning, .btn-danger {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-warning:hover {
            background: #d97706 !important;
            transform: translateY(-2px);
        }

        .btn-danger:hover {
            background: #dc2626 !important;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="app-loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading StockMint...</div>
    </div>
    
    <!-- App Container -->
    <div id="appContainer" class="hidden">
        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle" id="mobileMenuToggle">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Sidebar Container -->
        <div id="sidebarContainer"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Navbar Container -->
            <div id="navbarContainer"></div>
            
            <!-- Content Area -->
            <div class="content-area" id="contentArea">
                <!-- Content will be loaded here -->
            </div>
        </main>
    </div>

    <!-- JavaScript - PERHATIKAN URUTAN! -->
    <script src="js/app-config.js"></script>
    <script src="js/menu-data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/components/navbar.js"></script>
    <script src="js/components/sidebar.js"></script>
    <!-- Load libraries untuk XLSX jika diperlukan -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="js/google-sheets.js?v=3.0"></script> <!-- Update version -->
    <script src="js/sync-service.js"></script>
    <script src="js/data-recovery.js"></script> <!-- Tambah ini -->
    <script src="js/pages/setup-wizard-multi.js?v=3.6"></script>
    <!-- Load additional pages -->
    <script src="js/pages/master-data.js"></script>
    <script src="js/pages/google-sheets-page.js?v=4.0"></script> <!-- Version update -->
    <!-- Di app.html, setelah google-sheets.js -->
    <script src="js/spreadsheet-manager.js?v=1.0"></script>
    <!-- Load main app -->
    <script src="js/app.js?v=3.2"></script> <!-- Version update -->
    
    <!-- Initialize App Script -->
    <script>
        // Function to check if all required scripts are loaded
        function checkRequiredScripts() {
            const required = [
                'StockMintConfig',
                'StockMintMenu', 
                'StockMintAuth',
                'StockMintNavbar',
                'StockMintSidebar',
                'SetupWizardMulti',
                'StockMintApp'
            ];
            
            for (const script of required) {
                if (!window[script]) {
                    console.error(`‚ùå Required script not loaded: ${script}`);
                    return false;
                }
            }
            return true;
        }
        
        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üìÑ DOM Content Loaded - Starting initialization...');
            
            // Check authentication
            if (!window.StockMintAuth || !window.StockMintAuth.checkAuth()) {
                console.log('üîí Not authenticated, redirecting to login');
                window.location.href = 'index.html';
                return;
            }
            
            console.log('‚úÖ User authenticated');
            
            // Wait a bit more to ensure all scripts are loaded
            const initInterval = setInterval(() => {
                if (checkRequiredScripts()) {
                    clearInterval(initInterval);
                    console.log('‚úÖ All required scripts loaded, initializing app...');
                    
                    try {
                        // Initialize the app
                        if (window.StockMintApp && typeof window.StockMintApp.init === 'function') {
                            console.log('üöÄ Calling StockMintApp.init()...');
                            window.StockMintApp.init();
                        } else {
                            console.error('‚ùå StockMintApp.init is not a function');
                            showError('StockMintApp not properly initialized');
                        }
                    } catch (error) {
                        console.error('‚ùå Error initializing app:', error);
                        showError(error.message);
                    }
                } else {
                    console.log('‚è≥ Waiting for scripts to load...');
                }
            }, 100);
            
            // Timeout after 5 seconds
            setTimeout(() => {
                clearInterval(initInterval);
                if (!checkRequiredScripts()) {
                    console.error('‚ùå Script loading timeout');
                    showError('Some scripts failed to load. Please refresh the page.');
                }
            }, 5000);
        });
        
        // Function to show error message
        function showError(message) {
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) {
                loadingScreen.innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <i class="fas fa-exclamation-triangle" style="color: #ef4444; font-size: 48px; margin-bottom: 20px;"></i>
                        <h3>Failed to Load Application</h3>
                        <p>Error: ${message}</p>
                        <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
                            <button onclick="window.location.reload()" style="
                                background: #19BEBB;
                                color: white;
                                border: none;
                                padding: 10px 20px;
                                border-radius: 5px;
                                cursor: pointer;
                            ">
                                <i class="fas fa-redo"></i> Reload
                            </button>
                            <button onclick="window.location.href='index.html'" style="
                                background: #6c757d;
                                color: white;
                                border: none;
                                padding: 10px 20px;
                                border-radius: 5px;
                                cursor: pointer;
                            ">
                                <i class="fas fa-sign-out-alt"></i> Back to Login
                            </button>
                        </div>
                    </div>
                `;
            }
        }
        
        // Handle script loading errors
        window.addEventListener('error', function(event) {
            console.error('‚ö†Ô∏è Script loading error:', event);
            const errorMsg = event.message || 'Unknown script error';
            const src = event.filename || 'unknown file';
            
            console.error(`Error in ${src}: ${errorMsg}`);
            
            // Only show error if it's critical
            if (src.includes('app.js') || src.includes('auth.js')) {
                showError(`Failed to load ${src.split('/').pop()}`);
            }
        });
    </script>
</body>
</html>
