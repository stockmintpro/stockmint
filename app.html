<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockMint - Precision Inventory & Profit Tracking</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://i.ibb.co.com/XxvfRDyV/logo-stockmint-png.png">
    
    <style>
        /* Loading screen */
        .app-loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #19BEBB;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            color: #333;
            font-size: 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Temporary styles for app container */
        #appContainer {
            display: flex;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="app-loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading StockMint...</div>
    </div>
    
    <!-- App Container -->
    <div id="appContainer" class="hidden">
        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle" id="mobileMenuToggle">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Sidebar Container -->
        <div id="sidebarContainer"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Navbar Container -->
            <div id="navbarContainer"></div>
            
            <!-- Content Area -->
            <div class="content-area" id="contentArea">
                <!-- Content will be loaded here -->
            </div>
        </main>
    </div>

    <!-- JavaScript - PERHATIKAN URUTAN! -->
    <script src="js/app-config.js"></script>
    <script src="js/menu-data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/components/navbar.js"></script>
    <script src="js/components/sidebar.js"></script>
    //<script src="js/pages/setup-wizard.js"></script
    <script src="js/app.js"></script>
    
    <script>
        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM Content Loaded - Checking authentication...');
            
            // Check authentication
            if (!window.StockMintAuth || !window.StockMintAuth.checkAuth()) {
                console.log('Not authenticated, redirecting to login');
                window.location.href = 'index.html';
                return;
            }
            
            console.log('User authenticated, initializing app...');
            
            // Initialize app with a small delay to ensure all scripts are loaded
            setTimeout(() => {
                if (window.StockMintApp && typeof window.StockMintApp.init === 'function') {
                    console.log('Initializing StockMintApp...');
                    try {
                        window.StockMintApp.init();
                        
                        // Hide loading screen after app is initialized
                        setTimeout(() => {
                            document.getElementById('loadingScreen').classList.add('hidden');
                            document.getElementById('appContainer').classList.remove('hidden');
                            console.log('App initialized successfully!');
                        }, 500);
                        
                    } catch (error) {
                        console.error('Error initializing app:', error);
                        document.getElementById('loadingScreen').innerHTML = `
                            <div style="text-align: center; padding: 20px;">
                                <i class="fas fa-exclamation-triangle" style="color: #ef4444; font-size: 48px; margin-bottom: 20px;"></i>
                                <h3>Failed to Load Application</h3>
                                <p>Error: ${error.message}</p>
                                <button onclick="window.location.reload()" style="
                                    background: #19BEBB;
                                    color: white;
                                    border: none;
                                    padding: 10px 20px;
                                    border-radius: 5px;
                                    cursor: pointer;
                                    margin-top: 15px;
                                ">
                                    <i class="fas fa-redo"></i> Reload
                                </button>
                            </div>
                        `;
                    }
                } else {
                    console.error('StockMintApp is not available');
                }
            }, 300);
        });
    </script>
</body>
</html>
