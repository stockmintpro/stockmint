<!DOCTYPE html>
<html>
<head>
    <title>StockMint - Google Authentication</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #19BEBB;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #19BEBB;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 600;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .status.error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fca5a5;
        }
        
        .btn {
            padding: 12px 24px;
            background: #19BEBB;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        
        .btn:hover {
            background: #0fa8a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">‚úì</div>
        <h1>StockMint Authentication</h1>
        <p>Processing Google login...</p>
        
        <div class="loading"></div>
        
        <div id="statusMessage" class="status" style="display: none;"></div>
        
        <div id="errorSection" style="display: none;">
            <a href="../index.html" class="btn">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        // SIMPLE VERSION: Hanya proses token dan redirect ke app.html
        
        try {
            console.log('üîó Processing OAuth callback...');
            
            // 1. Parse URL hash for OAuth response
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            
            const accessToken = params.get('access_token');
            const error = params.get('error');
            const errorDescription = params.get('error_description');
            
            console.log('Token received:', accessToken ? 'Yes' : 'No');
            console.log('Error:', error);
            
            // 2. Check for errors
            if (error) {
                showError(`Google Authentication Error: ${error}`, 
                         errorDescription || 'Please try again.');
                return;
            }
            
            // 3. Check for access token
            if (!accessToken) {
                showError('No Access Token', 
                         'Authentication token not found. Please try logging in again.');
                return;
            }
            
            // 4. Save token immediately
            localStorage.setItem('stockmint_token', accessToken);
            
            // 5. Fetch user info
            fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
                headers: { 'Authorization': `Bearer ${accessToken}` }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(user => {
                // 6. Save user data
                const userData = {
                    name: user.name,
                    email: user.email,
                    picture: user.picture,
                    googleId: user.id,
                    isDemo: false,
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('stockmint_user', JSON.stringify(userData));
                localStorage.setItem('stockmint_plan', 'basic');
                
                console.log('‚úÖ User logged in:', user.email);
                
                // 7. Show success message
                showStatus('Login successful! Redirecting...', 'success');
                
                // 8. REDIRECT KE APP.HTML - SEGERA!
                // Jangan cari spreadsheet di sini, itu akan dilakukan di app.html
                setTimeout(() => {
                    window.location.href = '../app.html';
                }, 1500);
            })
            .catch(error => {
                console.error('‚ùå Error fetching user info:', error);
                
                // Even if we can't get user info, save what we have and redirect
                const fallbackUser = {
                    name: 'Google User',
                    email: 'google@user.com',
                    isDemo: false,
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('stockmint_user', JSON.stringify(fallbackUser));
                localStorage.setItem('stockmint_plan', 'basic');
                
                showStatus('Logged in (limited info). Redirecting...', 'warning');
                
                setTimeout(() => {
                    window.location.href = '../app.html';
                }, 1500);
            });
            
        } catch (error) {
            console.error('‚ùå Unhandled error in callback:', error);
            showError('Unexpected Error', error.message);
        }
        
        // ===== HELPER FUNCTIONS =====
        
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
        }
        
        function showError(title, message) {
            showStatus(`${title}: ${message}`, 'error');
            document.getElementById('errorSection').style.display = 'block';
            document.querySelector('.loading').style.display = 'none';
        }
    </script>
</body>
</html>
