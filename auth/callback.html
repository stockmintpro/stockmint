<!DOCTYPE html>
<html>
<head>
    <title>Redirecting... - StockMint</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding-top: 50px;
            background: #f5f7fa;
            color: #333;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #19BEBB;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h2 {
            color: #19BEBB;
            margin-bottom: 10px;
        }
        
        .success {
            color: #10b981;
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .error {
            color: #ef4444;
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .plan-badge {
            display: inline-block;
            background: #19BEBB;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            margin: 10px 0;
            font-size: 16px;
        }
        
        button {
            padding: 12px 24px;
            background: #19BEBB;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
        
        button:hover {
            background: #0fa8a6;
        }
        
        .progress-container {
            width: 100%;
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: #19BEBB;
            border-radius: 2px;
            transition: width 0.3s;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-spinner"></div>
        <h2>Authenticating...</h2>
        <p>Please wait while we log you in.</p>
    </div>
    
    <script>
    // 1. Validasi state untuk mencegah CSRF
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const state = params.get('state');
    const savedState = localStorage.getItem('stockmint_oauth_state');

    if (state && savedState && state !== savedState) {
        console.error('‚ùå State mismatch, possible CSRF attack');
        document.querySelector('.container').innerHTML = `
            <div class="error">‚ùå</div>
            <h2>Security Error</h2>
            <p>Invalid authentication state. Please try again.</p>
            <button onclick="window.location.href='../index.html'">Back to Login</button>`;
        throw new Error('State mismatch');
    }

    // Clear state setelah validasi
    if (state) {
        localStorage.removeItem('stockmint_oauth_state');
    }

    // 2. Ambil token dari URL
    const token = params.get('access_token');
    const error = params.get('error');
    
    if (error) {
        // Jika error dari Google
        document.querySelector('.container').innerHTML = `
            <div class="error">‚ùå</div>
            <h2>Login Failed</h2>
            <p>Error: ${error}</p>
            <button onclick="window.location.href='../index.html'">Back to Login</button>`;
    } else if (token) {
        // 3. Ambil info user dari Google
        fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
            headers: { 'Authorization': `Bearer ${token}` }
        })
        .then(res => {
            if (!res.ok) {
                throw new Error(`HTTP error! status: ${res.status}`);
            }
            return res.json();
        })
        .then(user => {
            // 4. Simpan ke localStorage dengan plan BASIC
            localStorage.setItem('stockmint_user', JSON.stringify({
                name: user.name,
                email: user.email,
                picture: user.picture,
                googleId: user.id,
                token: token,
                isDemo: false,
                loginTime: new Date().toISOString()
            }));
            localStorage.setItem('stockmint_token', token);
            
            // SETEL PLAN BASIC secara otomatis untuk user Google
            localStorage.setItem('stockmint_plan', 'basic');
            
            // Tampilkan pesan sukses dengan badge plan
            document.querySelector('.container').innerHTML = `
                <div class="success">‚úì</div>
                <h2>Welcome, ${user.name}!</h2>
                <p>You have successfully logged in with Google.</p>
                <div class="plan-badge">BASIC PLAN ACTIVATED</div>
                <p style="margin: 15px 0; font-size: 14px; color: #666;">
                    You now have full access to all BASIC plan features.
                </p>
                <p style="margin: 10px 0; font-size: 14px; color: #19BEBB;">
                    <i class="fas fa-sync-alt"></i> Setting up your account...
                </p>
                <div class="progress-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
            `;
            
            // Update progress bar
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 20;
                const progressBar = document.getElementById('progressBar');
                if (progressBar) {
                    progressBar.style.width = `${progress}%`;
                }
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    
                    // Cek apakah sudah pernah setup sebelumnya
                    const setupCompleted = localStorage.getItem('stockmint_setup_completed');
                    
                    if (setupCompleted === 'true') {
                        // Jika sudah setup sebelumnya, langsung redirect ke dashboard
                        document.querySelector('.container').innerHTML += `
                            <p style="color: #10b981; font-weight: 600; margin-top: 15px;">
                                <i class="fas fa-check"></i> Loading your existing data...
                            </p>
                        `;
                        
                        setTimeout(() => {
                            window.location.href = '../app.html';
                        }, 1000);
                    } else {
                        // Jika belum setup, setup spreadsheet untuk user
                        document.querySelector('.container').innerHTML += `
                            <p style="color: #19BEBB; font-weight: 600; margin-top: 15px;">
                                <i class="fas fa-plus"></i> Setting up your workspace...
                            </p>
                        `;
                        
                        // Setup spreadsheet untuk user (cari yang ada atau buat baru)
                        setupUserSpreadsheet(token, user);
                    }
                }
            }, 200);
        })
        .catch(err => {
            console.error('Error fetching user info:', err);
            document.querySelector('.container').innerHTML = `
                <div class="error">‚ùå</div>
                <h2>Login Error</h2>
                <p>Failed to get user information from Google.</p>
                <button onclick="window.location.href='../index.html'">Back to Login</button>`;
        });
    } else {
        // Jika tidak ada token, kembali ke login
        document.querySelector('.container').innerHTML = `
            <div class="error">‚ùå</div>
            <h2>No Access Token</h2>
            <p>Authentication token not found. Please try logging in again.</p>
            <button onclick="window.location.href='../index.html'">Back to Login</button>`;
    }

    // Fungsi untuk mencari atau membuat Google Sheets
    async function setupUserSpreadsheet(token, user) {
        try {
            console.log('üîç Setting up Google Sheets for user...');
            
            // 1. Coba cari spreadsheet yang sudah ada
            console.log('üîé Searching for existing spreadsheets...');
            let spreadsheetId = null;
            let spreadsheetUrl = null;
            
            try {
                const searchResponse = await fetch(
                    `https://www.googleapis.com/drive/v3/files?q=name contains 'StockMint' and '${user.email}' in owners and mimeType='application/vnd.google-apps.spreadsheet' and trashed = false&fields=files(id,name,webViewLink)`,
                    {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Accept': 'application/json'
                        }
                    }
                );
                
                if (searchResponse.ok) {
                    const searchData = await searchResponse.json();
                    if (searchData.files && searchData.files.length > 0) {
                        // Gunakan spreadsheet yang sudah ada
                        const existingSheet = searchData.files[0];
                        spreadsheetId = existingSheet.id;
                        spreadsheetUrl = existingSheet.webViewLink || `https://docs.google.com/spreadsheets/d/${existingSheet.id}/edit`;
                        
                        console.log('‚úÖ Found existing spreadsheet:', existingSheet.name);
                        
                        document.querySelector('.container').innerHTML += `
                            <p style="color: #10b981; font-weight: 600; margin-top: 15px;">
                                <i class="fas fa-check-circle"></i> Connected to existing Google Sheets!
                            </p>
                        `;
                    }
                }
            } catch (searchError) {
                console.log('Search error, will create new:', searchError.message);
            }
            
            // 2. Jika tidak ada yang ditemukan, buat baru
            if (!spreadsheetId) {
                console.log('üìù Creating new spreadsheet...');
                
                try {
                    const response = await fetch('https://sheets.googleapis.com/v4/spreadsheets', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            properties: {
                                title: `StockMint - ${user.name || user.email}`,
                                locale: 'id_ID',
                                timeZone: 'Asia/Jakarta'
                            }
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        spreadsheetId = data.spreadsheetId;
                        spreadsheetUrl = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/edit`;
                        
                        console.log('‚úÖ New Google Sheets created:', spreadsheetId);
                        
                        document.querySelector('.container').innerHTML += `
                            <p style="color: #10b981; font-weight: 600; margin-top: 15px;">
                                <i class="fas fa-plus-circle"></i> Google Sheets created successfully!
                            </p>
                        `;
                    } else {
                        const errorData = await response.json();
                        console.warn('‚ö†Ô∏è Google Sheets creation failed:', errorData);
                    }
                } catch (createError) {
                    console.error('Create error:', createError);
                }
            }
            
            // 3. Simpan spreadsheet info jika berhasil
            if (spreadsheetId) {
                localStorage.setItem('stockmint_google_sheet_id', spreadsheetId);
                localStorage.setItem('stockmint_google_sheet_url', spreadsheetUrl || `https://docs.google.com/spreadsheets/d/${spreadsheetId}/edit`);
                localStorage.setItem('stockmint_spreadsheet_found', 'true');
                console.log('üíæ Spreadsheet info saved:', spreadsheetId);
            } else {
                // Fallback ke local storage
                localStorage.setItem('stockmint_google_sheet_creation_failed', 'true');
                localStorage.setItem('stockmint_spreadsheet_found', 'false');
                
                document.querySelector('.container').innerHTML += `
                    <p style="color: #f59e0b; font-weight: 600; margin-top: 15px;">
                        <i class="fas fa-exclamation-triangle"></i> Using local storage. Google Sheets will be created during setup.
                    </p>
                `;
            }
            
            // 4. Redirect ke app setelah delay
            setTimeout(() => {
                window.location.href = '../app.html';
            }, 1500);
            
        } catch (error) {
            console.error('‚ùå Error setting up Google Sheets:', error);
            
            // Fallback ke local storage
            localStorage.setItem('stockmint_google_sheet_creation_failed', 'true');
            localStorage.setItem('stockmint_spreadsheet_found', 'error');
            
            document.querySelector('.container').innerHTML += `
                <p style="color: #f59e0b; font-weight: 600; margin-top: 15px;">
                    <i class="fas fa-exclamation-triangle"></i> Using local storage. Google Sheets will be created during setup.
                </p>
            `;
            
            setTimeout(() => {
                window.location.href = '../app.html';
            }, 1500);
        }
    }
    </script>
</body>
</html>
