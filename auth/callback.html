<!DOCTYPE html>
<html>
<head>
    <title>Redirecting... - StockMint</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding-top: 50px;
            background: #f5f7fa;
            color: #333;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #19BEBB;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h2 {
            color: #19BEBB;
            margin-bottom: 10px;
        }
        
        .success {
            color: #10b981;
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .error {
            color: #ef4444;
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .plan-badge {
            display: inline-block;
            background: #19BEBB;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            margin: 10px 0;
            font-size: 16px;
        }
        
        button {
            padding: 12px 24px;
            background: #19BEBB;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
        
        button:hover {
            background: #0fa8a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-spinner"></div>
        <h2>Authenticating...</h2>
        <p>Please wait while we log you in.</p>
    </div>
    
    <script>
    // 1. Ambil token dari URL
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const token = params.get('access_token');
    const error = params.get('error');
    
    if (error) {
        // Jika error dari Google
        document.querySelector('.container').innerHTML = `
            <div class="error">‚ùå</div>
            <h2>Login Failed</h2>
            <p>Error: ${error}</p>
            <button onclick="window.location.href='../index.html'">Back to Login</button>`;
    } else if (token) {
        // 2. Ambil info user dari Google
        fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
            headers: { 'Authorization': `Bearer ${token}` }
        })
        .then(res => {
            if (!res.ok) {
                throw new Error(`HTTP error! status: ${res.status}`);
            }
            return res.json();
        })
        .then(user => {
            // 3. Simpan ke localStorage dengan plan BASIC
            localStorage.setItem('stockmint_user', JSON.stringify({
                name: user.name,
                email: user.email,
                picture: user.picture,
                token: token,
                isDemo: false,
                timestamp: Date.now()
            }));
            localStorage.setItem('stockmint_token', token);
            
            // SETEL PLAN BASIC secara otomatis untuk user Google
            localStorage.setItem('stockmint_plan', 'basic');
            
            // Tampilkan pesan sukses dengan badge plan
            document.querySelector('.container').innerHTML = `
                <div class="success">‚úì</div>
                <h2>Welcome, ${user.name}!</h2>
                <p>You have successfully logged in with Google.</p>
                <div class="plan-badge">BASIC PLAN ACTIVATED</div>
                <p style="margin: 15px 0; font-size: 14px; color: #666;">
                    You now have full access to all BASIC plan features.
                </p>
                <p style="margin: 10px 0; font-size: 14px; color: #19BEBB;">
                    <i class="fas fa-sync-alt"></i> Setting up your account...
                </p>
                <div style="width: 100%; height: 4px; background: #e9ecef; border-radius: 2px; margin: 15px 0;">
                    <div id="progressBar" style="width: 0%; height: 100%; background: #19BEBB; border-radius: 2px; transition: width 0.3s;"></div>
                </div>
            `;
            
            // Update progress bar
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 20;
                const progressBar = document.getElementById('progressBar');
                if (progressBar) {
                    progressBar.style.width = `${progress}%`;
                }
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    
                    // Cek apakah sudah pernah setup sebelumnya
                    const setupCompleted = localStorage.getItem('stockmint_setup_completed');
                    
                    if (setupCompleted === 'true') {
                        // Jika sudah setup sebelumnya, langsung redirect ke dashboard
                        document.querySelector('.container').innerHTML += `
                            <p style="color: #10b981; font-weight: 600; margin-top: 15px;">
                                <i class="fas fa-check"></i> Loading your existing data...
                            </p>
                        `;
                        
                        setTimeout(() => {
                            window.location.href = '../app.html';
                        }, 1000);
                    } else {
                        // Jika belum setup, buat spreadsheet baru
                        document.querySelector('.container').innerHTML += `
                            <p style="color: #19BEBB; font-weight: 600; margin-top: 15px;">
                                <i class="fas fa-plus"></i> Creating your workspace...
                            </p>
                        `;
                        
                        // Buat spreadsheet untuk user baru
                        createUserSpreadsheet(token, user);
                    }
                }
            }, 200);
        })
        .catch(err => {
            console.error('Error fetching user info:', err);
            document.querySelector('.container').innerHTML = `
                <div class="error">‚ùå</div>
                <h2>Login Error</h2>
                <p>Failed to get user information from Google.</p>
                <button onclick="window.location.href='../index.html'">Back to Login</button>`;
        });
    } else {
        // Jika tidak ada token, kembali ke login
        document.querySelector('.container').innerHTML = `
            <div class="error">‚ùå</div>
            <h2>No Access Token</h2>
            <p>Authentication token not found. Please try logging in again.</p>
            <button onclick="window.location.href='../index.html'">Back to Login</button>`;
    }

    // Fungsi untuk membuat Google Sheets
    async function createUserSpreadsheet(token, user) {
        try {
            console.log('üìù Creating Google Sheets for new user...');
            
            // Coba buat spreadsheet dengan retry mechanism
            let retries = 3;
            while (retries > 0) {
                try {
                    const response = await fetch('https://sheets.googleapis.com/v4/spreadsheets', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            properties: {
                                title: `StockMint - ${user.name || user.email}`,
                                locale: 'id_ID',
                                timeZone: 'Asia/Jakarta'
                            }
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log('‚úÖ Google Sheets created:', data.spreadsheetId);
                        
                        // Simpan spreadsheet info
                        localStorage.setItem('stockmint_google_sheet_id', data.spreadsheetId);
                        localStorage.setItem('stockmint_google_sheet_url', 
                            `https://docs.google.com/spreadsheets/d/${data.spreadsheetId}/edit`);
                        
                        document.querySelector('.container').innerHTML += `
                            <p style="color: #10b981; font-weight: 600; margin-top: 15px;">
                                <i class="fas fa-check-circle"></i> Google Sheets created successfully!
                            </p>
                            <p style="color: #666; margin-top: 10px; font-size: 13px;">
                                Your data will be stored in your personal Google Sheets.
                            </p>
                        `;
                        
                        // Redirect ke app setelah 2 detik
                        setTimeout(() => {
                            window.location.href = '../app.html';
                        }, 2000);
                        
                        return;
                    } else {
                        const errorData = await response.json();
                        console.warn('‚ö†Ô∏è Google Sheets creation attempt failed:', errorData);
                        retries--;
                        
                        if (retries > 0) {
                            await new Promise(resolve => setTimeout(resolve, 1000)); // Tunggu 1 detik
                        }
                    }
                } catch (fetchError) {
                    console.error('Fetch error:', fetchError);
                    retries--;
                }
            }
            
            // Jika semua percobaan gagal, lanjutkan tanpa Google Sheets
            console.log('‚ö†Ô∏è Using local storage mode');
            localStorage.setItem('stockmint_google_sheet_creation_failed', 'true');
            
            document.querySelector('.container').innerHTML += `
                <p style="color: #f59e0b; font-weight: 600; margin-top: 15px;">
                    <i class="fas fa-exclamation-triangle"></i> Using local storage. Google Sheets will be created during setup.
                </p>
            `;
            
            setTimeout(() => {
                window.location.href = '../app.html';
            }, 2000);
            
        } catch (error) {
            console.error('‚ùå Error creating Google Sheets:', error);
            
            // Fallback ke local storage
            localStorage.setItem('stockmint_google_sheet_creation_failed', 'true');
            
            document.querySelector('.container').innerHTML += `
                <p style="color: #f59e0b; font-weight: 600; margin-top: 15px;">
                    <i class="fas fa-exclamation-triangle"></i> Using local storage. Google Sheets will be created during setup.
                </p>
            `;
            
            setTimeout(() => {
                window.location.href = '../app.html';
            }, 2000);
        }
    }
    </script>
</body>
</html>
